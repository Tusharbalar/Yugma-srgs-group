<ion-menu [content]="content">
  <ion-header>
    <ion-item class="csHeader">
      <ion-avatar item-left>
        <img src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-512.png">
      </ion-avatar>
      {{name}}
    </ion-item>
  </ion-header>

  <ion-content class="csBlueColor">
    <ion-list>
      <button class="csStrip" [class.csSelected]="selectedPage == p.title" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
