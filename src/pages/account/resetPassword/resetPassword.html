<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button class="navBtnRight" (click)="dismiss()">
        <span showWhen="ios" ><ion-icon name="ios-close"></ion-icon></span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="csGrayBackground">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" novalidate>
    <ion-list>
      <ion-card>
        <ion-item>
          <ion-icon name="lock" class="csFontColor1" item-left> </ion-icon>
          <ion-label stacked>Enter Old Password</ion-label>
          <ion-input type="password" class="form-control" name="oldPassword" formControlName="oldPassword"></ion-input>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-icon name="unlock" class="csFontColor1" item-left> </ion-icon>
          <ion-label stacked>Enter New Password</ion-label>
          <ion-input type="password" class="form-control" name="newPassword" formControlName="newPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="unlock" class="csFontColor1" item-left> </ion-icon>
          <ion-label stacked>Confirm New Password</ion-label>
          <ion-input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword"></ion-input>
        </ion-item>
      </ion-card>
    </ion-list>
    <button ion-button full color="color1" type="submit">RESET PASSWORD</button>
  </form>
</ion-content>
