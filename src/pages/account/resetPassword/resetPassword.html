<ion-header>
  <ion-toolbar color="primary">
    <ion-navbar color="primary">
      <ion-title>
        <span>UPDATE PASSWORD</span>
      </ion-title>
      <ion-buttons start>
        <button ion-button color="light" class="navBtnRight" (click)="dismiss()">
        <span color="light" showWhen="ios">Cancel</span>
        <ion-icon color="light" name="md-close" class="csBigIcon" showWhen="android,windows"></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-toolbar>
</ion-header>
<ion-content class="csGrayBackground">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" novalidate>
    <ion-list>
      <ion-card>
        <ion-item>
          <ion-icon name="lock" class="csFontColor1" item-left> </ion-icon>
          <ion-label stacked>Enter Old Password</ion-label>
          <ion-input type="password" class="form-control" name="oldPassword" formControlName="oldPassword" placeholder="Enter old password"></ion-input>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-icon name="unlock" class="csFontColor1" item-left> </ion-icon>
          <ion-label stacked>Enter New Password</ion-label>
          <ion-input type="password" class="form-control" name="newPassword" formControlName="newPassword" placeholder="Enter new password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="unlock" class="csFontColor1" item-left> </ion-icon>
          <ion-label stacked>Confirm New Password</ion-label>
          <ion-input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm new password"></ion-input>
        </ion-item>
      </ion-card>
    </ion-list>
    <button ion-button full color="secondary" type="submit">RESET PASSWORD</button>
  </form>
</ion-content>
