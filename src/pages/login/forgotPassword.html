<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button class="navBtnRight" (click)="dismiss()">
        <span showWhen="ios"><ion-icon class="csHeader" ios="ios-close-circle" md="md-close-circle"></ion-icon></span>
        <ion-icon name="md-close" class="csHeader" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="csHeader">
      <span class="csHeader">Forgot Password</span>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="csLoginScreen">
  <ion-list>
    <ion-item class="csLoginBox">
      <ion-icon name="person" class="csInput csInputIcon" item-left></ion-icon>
      <ion-label stacked>Enter Username</ion-label>
      <ion-input class="csInput" type="text" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <button class="csButton1" ion-button full type="button" (click)="forgotPassword()">Get OTP</button>
</ion-content>
