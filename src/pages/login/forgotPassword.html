<ion-header>
  <ion-navbar color="primary">
    <ion-title >
      <span>FORGOT PASSWORD</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button color="light" class="navBtnRight" (click)="dismiss()">
        <span color="light" showWhen="ios">Cancel</span>
        <ion-icon color="light" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="csLoginScreen">
  <ion-list>
    <ion-item class="csLoginBox">
      <ion-icon name="person" class="csInput csInputIcon" item-left></ion-icon>
      <ion-label stacked>Enter Username</ion-label>
      <ion-input class="csInput" type="text" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <button class="csButton1" ion-button full type="button" (click)="forgotPassword()">Get OTP</button>
</ion-content>
